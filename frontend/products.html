<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Sweet Treats Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <h1>üç´ Sweet Treats Shop</h1>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav" id="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Shop</a></li>
                    <li><a href="cart.html" class="cart-link">
                            Cart <span id="cart-count" class="cart-badge">0</span>
                        </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="shop-section">
            <h2>Our Famous Chocolate Collection</h2>
            <p>Select your favorite Dairy Milk, KitKat, and more!</p>

            <div class="products-grid" id="products-container">
                <!-- Products will be loaded here -->
                <p style="text-align: center; grid-column: 1/-1;">Loading products...</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Sweet Treats Shop. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        // Load all products on page load
        document.addEventListener('DOMContentLoaded', loadAllProducts);

        async function loadAllProducts() {
            const container = document.getElementById('products-container');
            // API_URL is defined in app.js
            const API = (typeof API_URL !== 'undefined') ? API_URL : ((window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') && !window.location.origin.includes('5000') ? 'http://localhost:5000/api' : '/api');

            try {
                const response = await fetch(`${API}/products`);
                const products = await response.json();

                if (!products || products.length === 0) {
                    container.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">No products available.</p>';
                    return;
                }

                container.innerHTML = products.map(product => `
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p class="description">${product.description}</p>
                            <p class="price">Rs. ${product.price.toFixed(2)}</p>
                            <button class="btn btn-add-to-cart" onclick="addToCart('${product._id}', '${product.name.replace(/'/g, "\\'")}', ${product.price})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
                container.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">Error loading products.</p>';
            }
        }
    </script>
</body>

</html>
